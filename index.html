<!doctype html>
<html>

<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster" />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">

<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <title>Quote generator</title>
</head>

<body>
    <div class="container-fluid text-center">
        <h1>Random Quote Generator</h1>
        <p>A collection of thoughts that are deep and awe-inspiring</p><br/>
        <button class="btn btn-default btn-lg" type="submit" id="newQuote">Click to generate another Quote</button>
        <a href="#" class="btn btn-primary" id="tweet"><i class="fa fa-2x fa-twitter" aria-hidden="true"></i>Tweet this quote</a>
        <div class="quotes">

            <span class="quote">Words of wisdom</span>
            <span class="author"> -...</span>


        </div>

    </div>
</body>

</html>
